<!DOCTYPE html>
<html>
<head>
<meta name="description" content="LA 458/558 12a Leaflet circl vs circle markers - 2020">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Sites around ISU</title>
	
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" /> 
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
	
<script src="https://code.jquery.com/jquery-2.2.4.js"></script>
	
</head>
<body>
<div id='map'></div>
    
    <style>
#map {
     width: 500px;
     height: 400px;
}
    </style>
            
 <script>   
var map = L.map('map').setView([42.0, -93.634], 12);

L.tileLayer('https://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);


L.marker([42.034525, -93.639141]).addTo(map)
   .bindPopup("Collin's Apartment");
     
     
var latlngs = [[42.022674, -93.650145], [42.016163, -93.650054]]; 
var polyline = L.polyline(latlngs, {color: 'brown'}).addTo(map);
     
var latlngs = [[42.025158, -93.651884],[42.025173, -93.651120],[42.024724, -93.651113],[42.024734, -93.651888]]; 
var polygon = L.polygon(latlngs, {color: 'red'}).addTo(map);


 L.circle([42.013836, -93.635919], {
	radius: 200,
	fill: true, 
	color: 'green', 
	fillColor: 'lightgreen',
	fillOpacity: 0.8  
 }).bindPopup("Jack Trice Stadium").addTo(map);

var exampleMarker = new L.circleMarker([42.028170, -93.649212], {
    radius: 15,  
	fillColor: 'orange',
	color: "#000",  
	weight: 2, 
	opacity: 1, 
	fillOpacity: 0.9    
}).bindPopup("Parks Library").addTo(map);   
       
    </script>

</body>
</html>
